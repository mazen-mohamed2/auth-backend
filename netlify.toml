[build]
  base = "backend"                         # â† important
  command = "npm ci && npm run build"      # builds Nest to backend/dist
  publish = "public"
  functions = "netlify/functions"          # resolves to backend/netlify/functions

# optional: mount api at /api/*
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
