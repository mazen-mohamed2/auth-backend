[build]
  base = "backend"
  command = "npm ci && npm run build"
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["dist/**"]   # ensure compiled Nest files are packaged

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
